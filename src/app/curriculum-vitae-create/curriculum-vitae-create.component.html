<div class="container">
	<h1>Add New curriculumvitaeForm</h1>
	<div class="row">
		<div class="col-md-12">
			<form  #curriculumvitaeForm="ngForm" (ngSubmit)="saveCurriculumVitae(curriculumvitaeForm.value)" >
				<div class="form-group">
					<label for="name">nic</label> <input type="text" #name="ngModel"
						class="form-control" name="nic" ngModel>
				</div>
				<div class="form-group">
					<label for="name">name</label> <input type="text" #name="ngModel"
						class="form-control" name="name" ngModel>
				</div>
				<div class="form-group">
					<label for="name">birthdate</label> <input type="date" #name="ngModel"
						class="form-control" name="birthdate" ngModel>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success" >Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
