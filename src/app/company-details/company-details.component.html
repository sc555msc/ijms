
<div class="container" id="pdfTable" #pdfTable>
	<h1>{{ company.title }}</h1>
  
  <table>
	<thead><tr></tr></thead>
	<tbody>
		<tr><td>Title</td><td>{{ company.title }}</td></tr>
		<tr><td>Address</td><td>{{ company.address }}</td></tr>
		<tr><td>Phone</td><td>{{ company.contact_no }}</td></tr>
		<tr><td>Catogery</td><td>{{ company.catogery }}</td></tr>
	</tbody>
	</table>
  
</div>
<a (click)="downloadAsPDF()" class="btn btnsuccess">PDF</a>
