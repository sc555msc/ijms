<div class="container">
	<h1>Edit Company</h1>
	<div class="row">
		<div class="col-md-12">
			<form  #companyForm="ngForm" (ngSubmit)="updateCompany(companyForm.value)" >
				
				<div class="form-group">
					<label for="name">Title</label> <input type="text" #name="ngModel"
						class="form-control" name="title" [(ngModel)]="company.title">
				</div>
				<div class="form-group">
					<label for="name">address</label> <input type="text" #name="ngModel"
						class="form-control" name="address" [(ngModel)]="company.address">
				</div>
				<div class="form-group">
					<label for="name">contact_no</label> <input type="text" #name="ngModel"
						class="form-control" name="contact_no" [(ngModel)]="company.contact_no">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success" >Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
