
<div class="container">
  <h1>candidate List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Candidate</th>
        <th>Birth Date</th>
        <th>University</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidate of candidates">
        <td>{{ candidate.title }}</td>
        <td>{{ candidate.author }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
